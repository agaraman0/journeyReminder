<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css'>
    <link rel="stylesheet" href="styles.css">


    <title>Document</title>
</head>
<body>

    <h1>Journey Reminder</h1>

    <form action="/" method="POST">

        <h4>Source Co-Ordinates</h4>
        <label for="sourceLat">Source Lattitude:</label>
        <input type="text" name="sourceLat" placeholder="Lattitude">
        <label for="sourceLong">Source Longitude:</label>
        <input type="text" name="sourceLong" placeholder="Longitude">
    
        <h4>Destination Co-Ordinates</h4>
        <label for="desLat">Destination Lattitude:</label>
        <input type="text" name="desLat" placeholder="Lattitude">
        <label for="desLong">Destination Longitude:</label>
        <input type="text" name="desLong" placeholder="Longitude">

        <br>


        <h4>Time Of The Day To Reach</h4>
        <div class='input-group date' id='datetimepicker1'>
            <input type='text' name="time" class="form-control" />
            <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
  
        
        <h4>Email</h4>
        <label for="email">Email Address:</label>
        <input type="email" name="mail" placeholder="Email">


        <button type="submit" name="submit">Submit Details</button>
    
    </form>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js'></script>
    <script src='https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js'></script><script  src="main.js"></script>

</body>
</html>
